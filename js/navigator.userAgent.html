<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
// var explorer=navigator.userAgent;
// alert(explorer);
// 封装一个检测浏览器类型的function
	function getBrower(){
		var explorer=navigator.userAgent.toLowerCase();
		if (explorer.indexOf("iphone")!=-1){
			return "iphone";
		}else if(explorer.indexOf("chrome")!=-1){
			return "chrome";
		}
		

	}
	var explorer=getBrower();
		alert("您当前使用的是："+explorer+"浏览器");
	


</script>
	
</body>
</html>
