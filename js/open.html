<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>open</title>
</head>
<body>
	<input type="button" value="退 出" id="quit">
	<script>
			window.onload=function(){
				window.open("newWindow.html","newWindow","width=400,height=200,left=0,top=0,toolbar=no,menubar=no,scrollbars=no,location=no,status=yes");
				var quit=document.getElementById("quit");
				quit.onclick=function(){
					window.close();
				}



			}




	</script>
	
</body>
</html>
