<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>location对象之位置操作reload</title>
</head>
<body>
	<input type="button" value="刷新" id="reload">
	<script>
	
		var reload=document.getElementById("reload");
		reload.onclick=function(){
			window.location.reload(true);
		}


	</script>
</body>
</html>
