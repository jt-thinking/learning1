<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>location对象之位置操作</title>
</head>
<body>
	<script>
		setTimeout(function(){
			 location.href="date.html";
			//等价于 window.location="date.html";
			//等价于 location="date.html";
			// 等价于document.location="date.html";
		},1000)

	</script>
</body>
</html>
