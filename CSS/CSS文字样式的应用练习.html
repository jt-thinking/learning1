<!-- 背景颜色 #ececec 北京颜色高度150px
文字水平居中加上垂直居中
慕课网 颜色 #c9394a 字体大小是80px    字体 粗体   
只学有用的 文字本身有缝隙  和慕课网文字有缝隙   颜色是gray  有下划线  相对于慕课网垂直居中  
叹号 大小变化80px 颜色 灰色 倾斜  -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS文字样式的应用</title>
	<style type="text/css">
	p {line-height: 150px;background-color: #ececec;height:150px;text-align:center;}
	.one{font-size:80px;color:#c9394a;font-weight: 500; }
	.two{font-size:40px;color: gray;text-decoration: underline;vertical-align: 15px;letter-spacing: 5px}
	.three{font-size: 80px;color: gray;font-style:oblique;}
	</style>
</head>
<body>
	<p><span class="one">慕课网</span>&nbsp&nbsp<span class="two">只学有用的</span><span class="three">！</span></p>


</body>
</html>
