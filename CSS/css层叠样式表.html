<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css层叠样式表</title>
	<style type="text/css">
		h1{font-family:宋体;color: red;}
		/*h1{font-family:serif;}*/
		p{font-family:微软雅黑;color:rgb(0,0,255);}
		div{color: #336699;}
	</style>
</head>
<body>
	<h1>css层叠样式表</h1>
	<p>层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现HTML（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化</p>
	<div>层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现HTML（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化</div>
	

</body>
</html>
