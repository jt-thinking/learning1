<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-Type" content="text/html;charset=utf-8" /> 
	<title>表单2</title>
</head>
<body>
	<h1 align="center">注册信息</h1>
	<hr color="#336699"/>
	<table align="center" cellspacing="0"  >
	<form action="表格.html" method="post">
		<tr>
			<td align="right">姓名:</td>
			<td align="left"><input type="text" name="username" size="20" maxlength="6" placeholder="不超过6个字"></td>
		</tr>
		<tr>
			<td align="right">邮箱:</td>
			<td align="left"><input type="text" name="email" value="@163.com"></td>
		</tr>
		<tr>
			<td align="right">密码:</td>
			<td align="left"><input type="password"></td>
		</tr>
		<tr>
			<td align="right">确认密码:</td>
			<td align="left"><input type="password"></td>
		</tr>
		<tr>
			<td align="right">上传照片:</td>
			<td align="left"><input type="file"></td>
		</tr>
		<tr>
			<td align="right">性别:</td>
			<td align="left" ><input type="radio" name="sex" value="man">男
			     <input type="radio" name="sex" value="girl">女</td>
		</tr>
		<tr>
			<td align="right">城市: </td>
			<td align="left"><select name="city" >
				<option value="xz">请选择</option>
				<option value="bj">北京</option>
				<option value="hb">河北</option>
				<option value="tj">天津</option>
				<option value="xm">厦门</option>
				<option value="ah">安徽</option>
				<option value="zj">浙江</option>
				<option value="tw">台湾</option>
			</select> 


				<select name="city" >
				<optgroup label="华北">
				<option value="xz">请选择</option>
				<option value="bj">北京</option>
				<option value="hb">河北</option>
				<option value="tj">天津</option>
				</optgroup>
				<optgroup label="华东">
				<option value="xm">厦门</option>
				<option value="ah">上海</option>
				<option value="zj">浙江</option>
				<option value="tw">福建</option>
				</optgroup>
			</select> 

			   </td>
		</tr>

		<tr>
			<td align="right">爱好:</td>
			<td align="left"><input type="checkbox" name="hoby" vlue="read">读书
			    <input type="checkbox" name="hoby" vlue="dance">跳舞 
			    <input type="checkbox" name="hoby" vlue="sing">唱歌</td>
		</tr>
		<tr>
			<td align="right">简介:</td>
			<td align="left"><textarea name="jj" placeholder="sss"></textarea>
			</td>
		</tr>


		<tr>
			
			<td colspan="2" align="center"> <input type="button" name="anniu" value="来点我">
				 <input type="submit" >
				 <input type="reset" >
				 <input type="image" name="image" src="image/image-button.png" />
			
			</td>
			
		</tr>

		<tr>
			<td></td>
			<td>
			<input type="hidden" name="hidden" value="这是一个用户注册信息" />
			</td>

		</tr>

	
	</form>


	</table>
</body>
</html>
